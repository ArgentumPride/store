<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://java.sun.com/xml/ns/javaee">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
</head>
<body>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src=" https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <div class="col-md12">
        <h2>Products</h2>
        <div style="margin-top: 10px;">
            <table id="todolist" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Picture</th>
                </tr>
                </thead>
                <tbody>
                <form action="">
                    <tr th:each="productForm : ${productList}">
                        <td th:text="${productForm.id}"></td>
                        <td width="1000" th:text="${productForm.name}"></td>
                        <td width="1000" th:text="${productForm.description}"></td>
                        <td width="1000" th:text="${productForm.price}"></td>
                        <td width="1000" th:text="${productForm.picture}"></td>
                        <td>
                            <a th:href="@{'/update/' + ${productForm.id}}"><i class="fa fa-edit" style="font-size: 20px;"></i></a>
                            <a th:href="@{'/delete/' + ${productForm.id}}"><i class="fa fa-trash" style="font-size: 20px;"></i></a>
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
        </div>
    </div>
</body>
<a th:href="@{'/add/'}"><i>Add product</i></a>

</html>
